<!-- Footer -->
					<footer id="footer">
						<div class="inner">
                            <section>
								<h2>Get in touch</h2>
								<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" method="post" action="https://formspree.io/f/{{ site.formspree_form_id }}">
                                    <fieldset id="fs-frm-inputs">
                                        <div class="fields">
                                            <div class="field half">
                                                <label for="full-name">Full Name</label>
                                                <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                                            </div>
                                            <div class="field half">
                                                <label for="email-address">Email Address</label>
                                                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                                            </div>
                                            <div class="field">
                                                <label for="subject">Subject</label>
                                                <input type="text" name="_subject" id="email-subject" placeholder="Contact Form Submission">
                                            </div>
                                            <div class="field">
                                                <label for="message">Message</label>
                                                <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
                                            </div>
                                        </div>
                                        <ul class="actions">
                                            <li><input type="submit" value="Send" class="primary"></li>
                                            <input type="hidden" name="_next" value={{ site.url }} />

                                        </ul>
                                    </fieldset>
								</form>
							</section>
							<section>
								<h2>Follow</h2>
								<ul class="icons">
									<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
									<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
									<li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
									<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
								</ul>
							</section>
